<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/Spotify_logo.png" type="image/x-icon" />
    <title>spotify projet</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="d-flex justify-content-between p-2">
        <div class="d-flex">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="3rem"
            height="3rem"
            viewBox="0 0 24 24"
          >
            <g fill="none">
              <g clip-path="url(#akarIconsSpotifyFill0)">
                <path
                  fill="#18cd4e"
                  d="M11.995 0C5.381 0 0 5.382 0 11.996C0 18.616 5.381 24 11.995 24C18.615 24 24 18.615 24 11.996C24 5.382 18.615 0 11.995 0M5.908 16.404a14.548 14.548 0 0 1 4.238-.638c2.414 0 4.797.612 6.892 1.77c.125.068.238.292.29.572c.05.28.03.567-.052.716a.61.61 0 0 1-.834.24A13.107 13.107 0 0 0 6.277 18.03a.61.61 0 0 1-.771-.402c-.107-.35.114-1.13.402-1.224m-.523-4.42a18.154 18.154 0 0 1 4.76-.635c2.894 0 5.767.7 8.31 2.026c.179.09.31.244.37.432a.747.747 0 0 1-.052.578c-.227.444-.493.743-.66.743a.769.769 0 0 1-.35-.086a16.33 16.33 0 0 0-7.617-1.854a16.34 16.34 0 0 0-4.366.585a.749.749 0 0 1-.92-.525c-.112-.422.145-1.16.525-1.264M5.25 9.098a.88.88 0 0 1-1.073-.641c-.123-.498.188-1.076.64-1.19a22.365 22.365 0 0 1 5.328-.649c3.45 0 6.756.776 9.824 2.307a.888.888 0 0 1 .4 1.19c-.143.288-.453.598-.795.598a.924.924 0 0 1-.388-.087A20.026 20.026 0 0 0 10.145 8.5c-1.635 0-3.282.201-4.895.598"
                />
              </g>
              <defs>
                <clipPath id="akarIconsSpotifyFill0">
                  <path fill="#fff" d="M0 0h24v24H0z" />
                </clipPath>
              </defs>
            </g>
          </svg>
          <h1 class="trad ms-2" data-textkey="name_projet">Projet Spotify</h1>
        </div>

        <div>
          <select
            class="form-select col"
            id="lang"
            aria-label="Default select example"
          >
            <option value="fr" class="trad" data-textkey="fr"></option>
            <option value="en" class="trad" data-textkey="en"></option>
          </select>
        </div>
      </div>
    </nav>
    <div class="div-search">
      <div class="container p-5">
        <h1 class="trad" data-textkey="titre"></h1>
        <form class="d-flex formSearch" role="search">
          <input
            class="form-control searchInput"
            type="search"
            placeholder="Search"
            aria-label="Search"
            style="border-top-right-radius: 0; border-bottom-right-radius: 0"
          />
          <select
            class="form-select me-1"
            id="type"
            aria-label="Default select example"
            style="
              width: max-content;
              border-top-left-radius: 0;
              border-bottom-left-radius: 0;
            "
          >
            <option
              value="track"
              class="trad"
              data-textkey="track"
              selected
            ></option>
            <option value="artist" class="trad" data-textkey="artist"></option>
            <option value="album" class="trad" data-textkey="album"></option>
            <option
              value="playlist"
              class="trad"
              data-textkey="playlist"
            ></option>
          </select>
          <button
            class="btn btn-outline-success trad"
            type="submit"
            data-textkey="search_bouton"
          ></button>
        </form>
      </div>
    </div>
    <div class="ratio ratio-16x9 hidden iframeDiv mb-2">
      <iframe src="" title="Spotify" id="iframe" allowfullscreen></iframe>
    </div>
    <div class="ratio ratio-21x9 carouselDiv hidden">
      <div
        id="carouselExampleControlsNoTouching"
        class="carousel slide"
        data-bs-touch="false"
      >
        <div class="carousel-inner"></div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControlsNoTouching"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControlsNoTouching"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="px-5" id="all-card"></div>
    <p class="alert danger m-5 trad hidden" data-textkey="alert"></p>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script type="module" src="js/main.js"></script>
</html>
